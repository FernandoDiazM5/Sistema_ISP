name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'isp-system/package-lock.json'

      - name: Install dependencies
        run: cd isp-system && npm ci

      - name: Create config.js with API Keys (PlanesFiwis approach)
        run: |
          cd isp-system/public
          cat > config.js << 'EOF'
          // Configuración de API Keys inyectada dinámicamente desde GitHub Secrets
          window.ENV_CONFIG = {
            GOOGLE_CLIENT_ID: "${{ secrets.VITE_GOOGLE_CLIENT_ID }}",
            GOOGLE_API_KEY: "${{ secrets.VITE_GOOGLE_API_KEY }}",
            GOOGLE_SHEET_ID: "${{ secrets.VITE_GOOGLE_SHEET_ID }}",
            GEMINI_API_KEY: "${{ secrets.VITE_GEMINI_API_KEY }}",
            FIREBASE_API_KEY: "${{ secrets.VITE_FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "${{ secrets.VITE_FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "${{ secrets.VITE_FIREBASE_APP_ID }}"
          };
          console.log('✅ Variables de entorno cargadas desde GitHub Secrets');
          EOF
          echo "✅ config.js created with secrets"

      - name: Build
        run: cd isp-system && npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './isp-system/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
