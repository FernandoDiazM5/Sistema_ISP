name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'isp-system/package-lock.json'

      - name: Install dependencies
        run: cd isp-system && npm ci

      - name: Build
        run: cd isp-system && npm run build

      - name: Inyectar variables de entorno en index.html
        run: |
          cd isp-system/dist

          # Crear script de Python para inyectar las variables
          cat > inject.py << 'PYTHONSCRIPT'
          import sys

          # Leer el index.html
          with open('index.html', 'r', encoding='utf-8') as f:
              html = f.read()

          # Script a inyectar
          env_script = """<script>
          window.ENV_CONFIG = {
            GOOGLE_CLIENT_ID: "REPLACE_GOOGLE_CLIENT_ID",
            GOOGLE_API_KEY: "REPLACE_GOOGLE_API_KEY",
            GOOGLE_SHEET_ID: "REPLACE_GOOGLE_SHEET_ID",
            GEMINI_API_KEY: "REPLACE_GEMINI_API_KEY",
            FIREBASE_API_KEY: "REPLACE_FIREBASE_API_KEY",
            FIREBASE_AUTH_DOMAIN: "REPLACE_FIREBASE_AUTH_DOMAIN",
            FIREBASE_PROJECT_ID: "REPLACE_FIREBASE_PROJECT_ID",
            FIREBASE_STORAGE_BUCKET: "REPLACE_FIREBASE_STORAGE_BUCKET",
            FIREBASE_MESSAGING_SENDER_ID: "REPLACE_FIREBASE_MESSAGING_SENDER_ID",
            FIREBASE_APP_ID: "REPLACE_FIREBASE_APP_ID"
          };
          console.log('✅ ENV_CONFIG cargado:', Object.keys(window.ENV_CONFIG));
          </script>
          """

          # Reemplazar placeholders con valores de argumentos
          env_script = env_script.replace("REPLACE_GOOGLE_CLIENT_ID", sys.argv[1])
          env_script = env_script.replace("REPLACE_GOOGLE_API_KEY", sys.argv[2])
          env_script = env_script.replace("REPLACE_GOOGLE_SHEET_ID", sys.argv[3])
          env_script = env_script.replace("REPLACE_GEMINI_API_KEY", sys.argv[4])
          env_script = env_script.replace("REPLACE_FIREBASE_API_KEY", sys.argv[5])
          env_script = env_script.replace("REPLACE_FIREBASE_AUTH_DOMAIN", sys.argv[6])
          env_script = env_script.replace("REPLACE_FIREBASE_PROJECT_ID", sys.argv[7])
          env_script = env_script.replace("REPLACE_FIREBASE_STORAGE_BUCKET", sys.argv[8])
          env_script = env_script.replace("REPLACE_FIREBASE_MESSAGING_SENDER_ID", sys.argv[9])
          env_script = env_script.replace("REPLACE_FIREBASE_APP_ID", sys.argv[10])

          # Inyectar antes de </head>
          html = html.replace('</head>', env_script + '\n  </head>')

          # Guardar
          with open('index.html', 'w', encoding='utf-8') as f:
              f.write(html)

          print('✅ ENV_CONFIG inyectado correctamente')
          PYTHONSCRIPT

          # Ejecutar el script de Python pasando los secretos como argumentos
          python3 inject.py \
            "${{ secrets.VITE_GOOGLE_CLIENT_ID }}" \
            "${{ secrets.VITE_GOOGLE_API_KEY }}" \
            "${{ secrets.VITE_GOOGLE_SHEET_ID }}" \
            "${{ secrets.VITE_GEMINI_API_KEY }}" \
            "${{ secrets.VITE_FIREBASE_API_KEY }}" \
            "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" \
            "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" \
            "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" \
            "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" \
            "${{ secrets.VITE_FIREBASE_APP_ID }}"

          # Limpiar
          rm inject.py

          # Verificar que se inyectó
          echo "=== Verificando inyección ==="
          grep -A 15 "window.ENV_CONFIG" index.html || echo "⚠️ ERROR: No se encontró ENV_CONFIG"
          echo "=== Fin verificación ==="

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './isp-system/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
