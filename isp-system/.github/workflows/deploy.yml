name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'isp-system/package-lock.json'

      - name: Install dependencies
        run: cd isp-system && npm ci

      - name: Build
        run: cd isp-system && npm run build

      - name: Inyectar variables de entorno en index.html
        run: |
          cd isp-system/dist
          # Crear el script con las variables de entorno
          cat > env-inject.tmp << 'ENVSCRIPT'
          <script>
          // Variables de entorno inyectadas desde GitHub Secrets
          window.ENV_CONFIG = {
            GOOGLE_CLIENT_ID: "${{ secrets.VITE_GOOGLE_CLIENT_ID }}",
            GOOGLE_API_KEY: "${{ secrets.VITE_GOOGLE_API_KEY }}",
            GOOGLE_SHEET_ID: "${{ secrets.VITE_GOOGLE_SHEET_ID }}",
            GEMINI_API_KEY: "${{ secrets.VITE_GEMINI_API_KEY }}",
            FIREBASE_API_KEY: "${{ secrets.VITE_FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "${{ secrets.VITE_FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "${{ secrets.VITE_FIREBASE_APP_ID }}"
          };
          console.log('✅ ENV_CONFIG inyectado:', Object.keys(window.ENV_CONFIG));
          </script>
          ENVSCRIPT
          # Inyectar el script ANTES del cierre de </head> en index.html
          sed -i 's|</head>|'"$(cat env-inject.tmp)"'</head>|' index.html
          rm env-inject.tmp
          echo "✅ Variables de entorno inyectadas en index.html"
          # Verificar que se inyectó correctamente
          grep -A 5 "ENV_CONFIG" index.html || echo "⚠️ No se encontró ENV_CONFIG en index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './isp-system/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
