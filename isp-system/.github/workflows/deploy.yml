name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject secrets into config.js
        env:
          GCID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          GAPI: ${{ secrets.VITE_GOOGLE_API_KEY }}
          GSID: ${{ secrets.VITE_GOOGLE_SHEET_ID }}
          GMAI: ${{ secrets.VITE_GEMINI_API_KEY }}
          FAPI: ${{ secrets.VITE_FIREBASE_API_KEY }}
          FDOM: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          FPID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          FSTO: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          FMSI: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          FAID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: |
          echo "window.ENV_CONFIG = {" > public/config.js
          echo "  GOOGLE_CLIENT_ID: \"${GCID}\"," >> public/config.js
          echo "  GOOGLE_API_KEY: \"${GAPI}\"," >> public/config.js
          echo "  GOOGLE_SHEET_ID: \"${GSID}\"," >> public/config.js
          echo "  GEMINI_API_KEY: \"${GMAI}\"," >> public/config.js
          echo "  FIREBASE_API_KEY: \"${FAPI}\"," >> public/config.js
          echo "  FIREBASE_AUTH_DOMAIN: \"${FDOM}\"," >> public/config.js
          echo "  FIREBASE_PROJECT_ID: \"${FPID}\"," >> public/config.js
          echo "  FIREBASE_STORAGE_BUCKET: \"${FSTO}\"," >> public/config.js
          echo "  FIREBASE_MESSAGING_SENDER_ID: \"${FMSI}\"," >> public/config.js
          echo "  FIREBASE_APP_ID: \"${FAID}\"," >> public/config.js
          echo "};" >> public/config.js
          echo "--- Generated config.js ---"
          cat public/config.js | sed 's/AIza[^"]*/***REDACTED***/g'

      - name: Build
        run: npm run build

      - name: Verify config in dist
        run: |
          echo "--- dist/config.js ---"
          cat dist/config.js | sed 's/AIza[^"]*/***REDACTED***/g'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
