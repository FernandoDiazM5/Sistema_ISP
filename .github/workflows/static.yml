# Workflow para deployment de GitHub Pages con inyecci√≥n de variables de entorno
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'isp-system/package-lock.json'

      - name: Install dependencies
        run: cd isp-system && npm install

      - name: Build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_SHEET_ID: ${{ secrets.VITE_GOOGLE_SHEET_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: cd isp-system && npm run build

      - name: Inyectar variables de entorno en index.html
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.VITE_GOOGLE_SHEET_ID }}
          GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: |
          cd isp-system/dist

          echo "üìÇ Verificando contenido de dist:"
          ls -la

          # Crear script Node.js para inyectar variables (Nativo para el entorno)
          cat > inject.js << 'EOF'
          const fs = require('fs');
          try {
          const html = fs.readFileSync('index.html', 'utf8');
          
          const envConfig = {
            GOOGLE_CLIENT_ID: process.env.GOOGLE_CLIENT_ID || '',
            GOOGLE_API_KEY: process.env.GOOGLE_API_KEY || '',
            GOOGLE_SHEET_ID: process.env.GOOGLE_SHEET_ID || '',
            GEMINI_API_KEY: process.env.GEMINI_API_KEY || '',
            FIREBASE_API_KEY: process.env.FIREBASE_API_KEY || '',
            FIREBASE_AUTH_DOMAIN: process.env.FIREBASE_AUTH_DOMAIN || '',
            FIREBASE_PROJECT_ID: process.env.FIREBASE_PROJECT_ID || '',
            FIREBASE_STORAGE_BUCKET: process.env.FIREBASE_STORAGE_BUCKET || '',
            FIREBASE_MESSAGING_SENDER_ID: process.env.FIREBASE_MESSAGING_SENDER_ID || '',
            FIREBASE_APP_ID: process.env.FIREBASE_APP_ID || ''
          };
          
          const script = `
          <script>
            window.ENV_CONFIG = ${JSON.stringify(envConfig)};
            console.log('‚úÖ ENV_CONFIG cargado desde GitHub Secrets (Node.js)');
          </script>
          `;
          
          const newHtml = html.replace('</head>', script + '\n</head>');
          fs.writeFileSync('index.html', newHtml);
          console.log('‚úÖ Variables inyectadas correctamente en index.html');
          } catch (error) {
            console.error('‚ùå Error cr√≠tico inyectando variables:', error);
            process.exit(1);
          }
          EOF
          
          # Ejecutar script con Node.js
          node inject.js
          
          # Limpiar
          rm inject.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './isp-system/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
