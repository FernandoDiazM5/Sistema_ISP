# Workflow para deployment de GitHub Pages con inyección de variables de entorno
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'isp-system/package-lock.json'

      - name: Install dependencies
        run: cd isp-system && npm ci

      - name: Build
        run: cd isp-system && npm run build

      - name: Crear config.js con variables de entorno
        run: |
          cd isp-system/dist

          # Limpiar saltos de línea de los secretos
          GOOGLE_CLIENT_ID=$(echo "${{ secrets.VITE_GOOGLE_CLIENT_ID }}" | tr -d '\n\r')
          GOOGLE_API_KEY=$(echo "${{ secrets.VITE_GOOGLE_API_KEY }}" | tr -d '\n\r')
          GOOGLE_SHEET_ID=$(echo "${{ secrets.VITE_GOOGLE_SHEET_ID }}" | tr -d '\n\r')
          GEMINI_API_KEY=$(echo "${{ secrets.VITE_GEMINI_API_KEY }}" | tr -d '\n\r')
          FIREBASE_API_KEY=$(echo "${{ secrets.VITE_FIREBASE_API_KEY }}" | tr -d '\n\r')
          FIREBASE_AUTH_DOMAIN=$(echo "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" | tr -d '\n\r')
          FIREBASE_PROJECT_ID=$(echo "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" | tr -d '\n\r')
          FIREBASE_STORAGE_BUCKET=$(echo "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" | tr -d '\n\r')
          FIREBASE_MESSAGING_SENDER_ID=$(echo "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" | tr -d '\n\r')
          FIREBASE_APP_ID=$(echo "${{ secrets.VITE_FIREBASE_APP_ID }}" | tr -d '\n\r')

          # Crear config.js con valores limpios
          cat > config.js << EOF
          window.ENV_CONFIG = {
            GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}",
            GOOGLE_API_KEY: "${GOOGLE_API_KEY}",
            GOOGLE_SHEET_ID: "${GOOGLE_SHEET_ID}",
            GEMINI_API_KEY: "${GEMINI_API_KEY}",
            FIREBASE_API_KEY: "${FIREBASE_API_KEY}",
            FIREBASE_AUTH_DOMAIN: "${FIREBASE_AUTH_DOMAIN}",
            FIREBASE_PROJECT_ID: "${FIREBASE_PROJECT_ID}",
            FIREBASE_STORAGE_BUCKET: "${FIREBASE_STORAGE_BUCKET}",
            FIREBASE_MESSAGING_SENDER_ID: "${FIREBASE_MESSAGING_SENDER_ID}",
            FIREBASE_APP_ID: "${FIREBASE_APP_ID}"
          };
          console.log('✅ ENV_CONFIG cargado desde config.js');
          EOF
          echo "✅ config.js creado"
          ls -la config.js
          cat config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './isp-system/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
